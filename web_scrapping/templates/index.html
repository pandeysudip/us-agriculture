<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
            <div class="jumbotron text-center bg-dark text-light p-5">
                <h1><span class="text-info">Agriculture News</span></h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div >
            <div class="bg-secondary text-center text-light  p-3">
                <h1 class="text-danger">Agriculture News:</h1>
                <h3>{{ mission_news.news_title }}</h3>
                <p class="text-warning">{{ mission_news.news_p }}</p>
            </div>
        </div>
        <div class="d-md-flex ">
            <div class="container-fluid bg-black text-center">
                <h1 class="text-white p-3">News Image</h1>
                <img src={{ mission_news.news_image_url }} alt="news">
            </div>
            
        </div>
    </div>
    <div class="container-fluid bg-dark">
        <div class="d-md-flex ">
            <div class="container-fluid bg-black text-center">
                <h1 class="text-white p-3">Image</h1>
                <img src={{ mission_news.image}} alt="image">
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
